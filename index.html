<!DOCTYPE html>
<html lang="pt-br">

<head>
    <base>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-TileColor" content="#ffb300">
    <meta name="msapplication-TileImage" content="./images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffb300">

    <link rel="apple-touch-icon" sizes="57x57" href="./images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" href="./dist/css/app.css">

    <title>Main page</title>
</head>

<body>
    <main class="main">
        <section>
            <header class="header">
                <h1 class="header__title header__title--bigger color--white">Previsão do tempo</h1>
            </header>
            <div class="card__time display--none">
                <div class="display--flex card__time__header">
                    <h3 class="card__time__title">Niterói, Rj - Brasil</h3>
                    <span>
                        <i class="fa fa-close color--dark-orange"></i>
                    </span>
                </div>
                <div>
                    <h1 class="card__time__forecast">20ºC Nublado</h1>
                </div>
                <div class="card__time__options display--flex">
                    <div>
                        <span class="text--bold">
                            <i class="fa fa-arrow-down color--dark-orange"></i>
                            16º
                        </span>
                        <span class="text--bold">
                            <span class="fa fa-arrow-up color--dark-orange"></span>
                            25º
                        </span>
                    </div>
                    <div>
                        <span>Sensação</span>
                        <span class="text--bold">19ºC</span>
                    </div>
                    <div>
                        <span>Vento</span>
                        <span class="text--bold">18km/h</span>
                    </div>
                    <div>
                        <span>Humidade</span>
                        <span class="text--bold">89%</span>
                    </div>
                </div>
                <hr class="card__time__separator">
                <div class="card__time__days display--flex">
                    <div>
                        <h4>Terça</h4>
                        <div class="color--dark-orange">
                            <span>18º</span>
                            <span>26º</span>
                        </div>
                    </div>
                    <div>
                        <h4>Quarta</h4>
                        <div class="color--dark-orange">
                            <span>18º</span>
                            <span>26º</span>
                        </div>
                    </div>
                    <div>
                        <h4>Quinta</h4>
                        <div class="color--dark-orange">
                            <span>18º</span>
                            <span>26º</span>
                        </div>
                    </div>
                    <div>
                        <h4>Sexta</h4>
                        <div class="color--dark-orange">
                            <span>18º</span>
                            <span>26º</span>
                        </div>
                    </div>
                    <div>
                        <h4>Sábado</h4>
                        <div class="color--dark-orange">
                            <span>18º</span>
                            <span>26º</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section__form">
            <form class="form">
                <input class="form__search-city" type="search" name="search-city" placeholder="Insira aqui o nome da cidade">
            </form>
        </section>
        <section class="section__capitals">
            <header>
                <h3 class="header__title--medium color--white">Capitais</h3>
            </header>
            <div class="capitals display--flex">
                <div class="capital capitals__left">
                    <table>
                        <thead>
                            <tr>
                                <th class="table__title">Min</th>
                                <th class="table__title">Max</th>
                                <th class="table__title"></th>
                            </tr>
                        </thead>
                        <tbody id="tbodyLeft" class="table__body">
                        </tbody>
                    </table>
                </div>
                <div class="capital capitals__right">
                    <table>
                        <thead>
                            <tr class="hide--little-screen">
                                <th class="table__title">Min</th>
                                <th class="table__title">Max</th>
                                <th class="table__title"></th>
                            </tr>
                        </thead>
                        <tbody id="tbodyRight" class="table__body">


                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/app.js"></script>
</body>

</html>
